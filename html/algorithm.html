				new Array('离散化','../resource/algorithm/离散化 311f8771b4bf456593c5c3ec6f757c4c.html'),
				new Array('区间合并','../resource/algorithm/区间合并 e53bdafd343a4340aae1c20b78fa9084.html'),
				new Array('双链表','../resource/algorithm/双链表 7e61ae5087154c82b86f2227e95132b3.html'),
				new Array('模拟栈','../resource/algorithm/模拟栈 49170a752883483fb4b16b6d7854997e.html'),
				new Array('单调队列','../resource/algorithm/单调队列 6cda9bdeb23043eb8b7f7f8d4e12aeab.html'),
				new Array('KMP','../resource/algorithm/KMP 87bf885180a9473ab2a3a1e1cacc903d.html'),
				new Array('Trie','../resource/algorithm/Trie 6cb44e4563d1434cb4ed92a21db34208.html'),
				new Array('并查集','../resource/algorithm/并查集 98aff3ee3e624ca4a77592887d2504be.html')
			);
			
			/* 查找 table 中的 tbody 元素 */
			var table = document.querySelector('tbody');
			
			/* 动态创建行和单元格 */
			for(var i = 0; i < arr.length; ++i)
			{
				var tr = table.insertRow();  /* 动态创建行 */
				var str = "location.href = " + '\'' + arr[i][1] + '\'';
				tr.setAttribute('onclick',str);
				var temp_arr = new Array(String(i + 1),arr[i][0],'2022.05.27','bbslzy');
				for(var j = 0; j < 4; ++j)
				{
					var cell = tr.insertCell(j);  /* 动态创建单元格，创建该行下标为 j 的单元格 */
					cell.innerHTML = temp_arr[j];
				}
			}
			
			/* 给 title 下的单元格 css 属性添加强制断开单词属性 */
			var body = document.querySelector('tbody');
			for(var i = 0; i < body.children.length; ++i)
			{
				/* word-break:break-all 可以用来强制单词断开到下一行， word-wrap:break-word 可以适当让单词断开（优先换行）*/
				body.children[i].children[1].setAttribute("style","word-break:break-all");
			}
