		<script>
			/* 利用数组模拟 */
			var arr = new Array
			(
				new Array('概览','../resource/java/概览 caaf14f16ccd44719416a735d70e7bdd.html'),
				new Array('基本格式','../resource/java/基本格式 746716690c6e4b9fbe52d1e5159763bb.html'),
				new Array('编译执行','../resource/java/编译执行 091c1030456844a08ec96efa652dbaf5.html'),
				new Array('PATH和CLASSPATH','../resource/java/PATH和CLASSPATH cf201e85959a4ce283aa7cac5730f44b.html'),
				new Array('数据类型','../resource/java/数据类型 8515ab2639174f75bb9d892ff14988e6.html'),
				new Array('运算符','../resource/java/运算符 1115171b53e848568489f560bf3f5957.html'),
				new Array('逻辑结构','../resource/java/逻辑结构 54d0f3a86c5d4db0906f7dae4e436703.html'),
				new Array('方法','../resource/java/方法 d70cd640a972411cb64f2f1bc5543fa8.html'),
				new Array('类与对象','../resource/java/类与对象 9e1ccbdb9ae2468781df97307c8765eb.html'),
				new Array('this关键字','../resource/java/this关键字 6dca07ba870c420a814edf08a6b6a009.html'),
				new Array('简单java类','../resource/java/简单Java类 4a3d641a2d1349f8882ed837cb5b87cf.html'),
				new Array('static关键字','../resource/java/static关键字 03e83d6026cd4e82a2e1003d44893106.html'),
				new Array('代码块','../resource/java/代码块 6ef91b9c1c1e4deba962eabd690bb54c.html'),
				new Array('数组的定义与使用','../resource/java/数组的定义与使用 7b02eb041b024edcb581343942889f21.html')
			);
			
			/* 查找 table 中的 tbody 元素 */
			var table = document.querySelector('tbody');
			
			/* 动态创建行和单元格 */
			for(var i = 0; i < arr.length; ++i)
			{
				var tr = table.insertRow();  /* 动态创建行 */
				var str = "location.href = " + '\'' + arr[i][1] + '\'';
				tr.setAttribute('onclick',str);
				var temp_arr = new Array(String(i + 1),arr[i][0],'2022.05.28','bbslzy');
				for(var j = 0; j < 4; ++j)
				{
					var cell = tr.insertCell(j);  /* 动态创建单元格，创建该行下标为 j 的单元格 */
					cell.innerHTML = temp_arr[j];
				}
			}
			
			/* 给 title 下的单元格 css 属性添加强制断开单词属性 */
			var body = document.querySelector('tbody');
			for(var i = 0; i < body.children.length; ++i)
			{
				/* word-break:break-all 可以用来强制单词断开到下一行， word-wrap:break-word 可以适当让单词断开（优先换行）*/
				body.children[i].children[1].setAttribute("style","word-break:break-all");
			}
		</script>
