<!DOCTYPE html>
<html>
	<head>
		<title>Home</title>
		<meta charset="utf-8">
		<!-- 响应式设置，移动端 -->
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- 引入 bootstrap 的 CSS 文件 -->
		<link rel="stylesheet" href="css/bootstrap.css">
		<!-- 引入 bootstrap 的 JS 文件 -->
		<script src="js/bootstrap.bundle.js"></script>
		<!-- 引入 jQuery 文件 -->
		<script src="js/jquery-3.6.0.min.js"></script>
		<style>
			/*清除默认样式*/
			*{margin:0; padding:0;}
			/*设置全局字体样式*/
			*{font-family: "微软雅黑";}
			/*当小于576px时，隐藏导航栏左侧图标*/
			@media (max-width: 576px)
			{
				.brand-visibility{display: none;}
			}
			/*搜索框宽度*/
			.navbar-search-width
			{
				width: 400px;
			}
			/*搜索按钮宽度*/
			.navbar-search-button-width
			{
				width: 100px;
			}
			/*导航栏项目*/
			.item-font
			{
				font-size: 20px;
				border-width: 2px 0;
				border-color: rgba(0,0,0,0);
				border-style: solid;
			}
			/*导航栏项目光标效果*/
			.item-select a:hover
			{
				border-bottom: 2px solid #00a4ff;
			}
			/*修改active对font的设置*/
			.active
			{
				font-weight: bold;
			}
			/*顶部导航栏父盒子*/
			.top-box
			{
				width: 100%;
				background-image: url(img/top-box-background.png);
				background-size: 100% 100%;
			}
			/*放置导航栏的盒子*/
			.top-first-box
			{
				width: 100%;
			}
			/*放置导航栏下方背景的盒子*/
			.top-second-box
			{
				border-top: 2px solid darkgray;
			}
			.content-background
			{
				width: 100%;
				margin:0 auto;

			}
			.content-box
			{
				width: 80%;
				height: 100%;
				margin: 20px auto 0;
			}
			/*修改图片的边框*/
			.img-thumbnail
			{
				padding: 0;
				border: 6px outset dodgerblue;
			}
		</style>
	</head>
	<body>
		<!-- 设置顶部大盒子 -->
		<div class="top-box">
			<!-- 设置导航栏 -->
			<div class="top-first-box">
				<!-- 设置该盒子为导航栏、设置当屏幕宽度大于lg的时候将其展开、设置导航栏字体颜色和背景颜色、设置盒子背景为透明 -->
				<nav class="navbar navbar-expand-lg navbar-light bg-gradient" style="background-color: rgba(0,0,0,0);">
					<!-- 设置导航栏占比为屏幕100% -->
					<div class="container-fluid">
						<!-- 设置网站图标、设置当宽度小于576px时隐藏导航栏上的网站图标 -->
						<a class="navbar-brand brand-visibility">
							<!-- 设置图片路径、设置替代文字、设置宽高 -->
							<img src="img/icon01.png" alt="慵懒小窝图标" width="100" height="60">
							<img src="img/icon02.png" alt="慵懒小窝艺术字" width="145" height="60">
						</a>
						<!-- 设置响应式，显示不全时改为下拉菜单 -->
						<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar">
							<span class="navbar-toggler-icon"></span>
						</button>
						<!-- 用 collapse 包含要放到下拉菜单中的内容 -->
						<div class="collapse navbar-collapse" id="navbar">
							<!-- 栏目名称，左对齐，设置上下 margin 值 -->
							<ul class="navbar-nav me-auto my-2">
								<li class="nav-item item-select"><a class="nav-link item-font active ms-4" href="index.html">Home</a></li>
								<li class="nav-item item-select"><a class="nav-link item-font ms-4" href="html/algorithm.html">Algorithm</a></li>
								<li class="nav-item item-select"><a class="nav-link item-font ms-4" href="html/java.html">Java</a></li>
								<li class="nav-item item-select"><a class="nav-link item-font ms-4" href="html/mysql.html">Mysql</a></li>
								<li class="nav-item item-select"><a class="nav-link item-font ms-4" href="html/game.html">Game</a></li>
								<!-- 导航栏中的下拉菜单 -->
								<li class="nav-item dropdown">
									<!-- 菜单名称 -->
									<a class="nav-link dropdown-toggle item-font ms-4" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">其它</a>
									<!-- 菜单内容 -->
									<ul class="dropdown-menu" aria-labelledby="navbarDropdown">
										<li>
											<!-- 通过在控制器元素上设置 data-bs-toggle 和 data-bs-target 来激活模态 -->
											<!-- data-bs-toggle="modal" 用于打开模态框 -->
											<a class="dropdown-item" data-bs-toggle="modal" data-bs-target="#registerModal">注册</a>
										</li>
										<li>
											<!-- 通过在控制器元素上设置 data-bs-toggle 和 data-bs-target 来激活模态 -->
											<!-- data-bs-toggle="modal" 用于打开模态框 -->
											<a class="dropdown-item" data-bs-toggle="modal" data-bs-target="#loginModal">登录</a>
										</li>
										<!-- 分隔线 -->
										<li><hr class="dropdown-divider"></li>
										<li>
											<!-- 通过在控制器元素上设置 data-bs-toggle 和 data-bs-target 来激活模态 -->
											<!-- data-bs-toggle="modal" 用于打开模态框 -->
											<a class="dropdown-item" data-bs-toggle="modal" data-bs-target="#infoModal">作者信息</a>
										</li>
									</ul>
								</li>
							</ul>
							<!-- 搜索框、设置flex布局 -->
							<form class="d-flex">
								<!-- 设置格式，与右侧按钮间距为2rem，重新设置宽度，设置input标签的类型为search，设置文本框中的默认内容 -->
								<input class="form-control me-2 navbar-search-width" type="search" placeholder="请输入你想要搜索的内容" />
								<!-- 设置格式，设置按钮颜色，重新设置宽度，设置button标签的类型为submit -->
								<button class="btn btn-outline-primary navbar-search-button-width" type="submit">搜索</button>
							</form>
						</div>
					</div>
				</nav>
			</div>
			<!-- 设置导航栏下方背景 -->
			<div class="top-second-box">
				<!-- 使用container栅格系统，设置该container的width为100% -->
				<div class="container-fluid">
					<!-- 设置一行 -->
					<div class="row">
						<!-- 将该行分为三部分，在中间部分添加图片 -->
						<div class="col-3"></div>
						<div class="col-6 text-center"><img src="img/title.png" alt="慵懒小窝艺术字" width="67%"></div>
						<div class="col-3"></div>
					</div>
				</div>
			</div>
		</div>
		<!-- 注册模态框 -->
		<!-- fade类，用于设置模态框弹出关闭效果 -->
		<!-- data-bs-backdrop="static"，用于指定一个静态的背景，当用户点击模态框外部时不会关闭模态框 -->
		<!-- data-bs-keyboard="false"，用于实现按下 escape 键时无法关闭模态框 -->
		<!-- tabindex = 负值 (通常是 tabindex = "-1")，表示元素是可聚焦的，但是不能通过键盘导航来访问到该元素 -->
		<div class="modal fade" id="registerModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1">
			<div class="modal-dialog">
				<div class="modal-content">
					<!-- 模态框头部 -->
					<div class="modal-header">
						<h5 class="modal-title">注册</h5>
						<!-- data-bs-dismiss="modal"，用于关闭模态框 -->
						<button type="button" class="btn-close" data-bs-dismiss="modal"></button>
					</div>
					<!-- 模态框内容 -->
					<div class="modal-body">
						<form>
							<div class="row mb-3">
								<label for="inputName" class="col-3 col-form-label">用户名</label>
								<!-- align-self-center，用于设置列的对齐方式为居中对齐 -->
								<div class="col-9 align-self-center">
									<input type="text" maxlength="20" class="form-control" id="inputName" />
								</div>
							</div>
							<div class="row mb-3">
								<label for="inputEmail" class="col-3 col-form-label">邮箱地址</label>
								<!-- align-self-center，用于设置列的对齐方式为居中对齐 -->
								<div class="col-9 align-self-center">
									<input type="email" class="form-control" id="inputEmail" />
								</div>
							</div>
							<div class="row mb-3">
								<label for="inputPassword" class="col-3 col-form-label">密码</label>
								<!-- align-self-center，用于设置列的对齐方式为居中对齐 -->
								<div class="col-9 align-self-center">
									<input type="password" class="form-control" id="inputPassword" />
								</div>
							</div>
							<div class="row mb-3">
								<label for="inputPasswordSecond" class="col-3 col-form-label">确认密码</label>
								<!-- align-self-center，用于设置列的对齐方式为居中对齐 -->
								<div class="col-9 align-self-center">
									<input type="password" class="form-control" id="inputPasswordSecond" />
								</div>
							</div>
							<fieldset class="row">
								<legend class="col-form-label col-3">性别</legend>
								<!-- align-self-center，用于设置列的对齐方式为居中对齐 -->
								<div class="col-9 align-self-center">
									<div class="form-check form-check-inline">
										<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" />
										<label class="form-check-label" for="inlineRadio1">男</label>
									</div>
									<div class="form-check form-check-inline">
										<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2" />
										<label class="form-check-label" for="inlineRadio2">女</label>
									</div>
								</div>
							</fieldset>
						</form>
					</div>
					<!-- 模态框底部 -->
					<div class="modal-footer">
						<button type="reset" class="btn btn-secondary">重置</button>
						<button type="submit" class="btn btn-primary" data-bs-dismiss="modal">注册</button>
					</div>
				</div>
			</div>
		</div>
		<!-- 登录模态框 -->
		<div class="modal fade" id="loginModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1">
			<div class="modal-dialog">
				<div class="modal-content">
					<!-- 模态框头部 -->
					<div class="modal-header">
						<h5 class="modal-title">登录</h5>
						<!-- data-bs-dismiss="modal"，用于关闭模态框 -->
						<button type="button" class="btn-close" data-bs-dismiss="modal"></button>
					</div>
					<!-- 模态框内容 -->
					<div class="modal-body">
						<form>
							<div class="row mb-3">
								<label for="inputEmail" class="col-3 col-form-label">邮箱地址</label>
								<!-- align-self-center，用于设置列的对齐方式为居中对齐 -->
								<div class="col-9 align-self-center">
									<input type="email" class="form-control" id="inputEmail" />
								</div>
							</div>
							<div class="row mb-3">
								<label for="inputPassword" class="col-3 col-form-label">密码</label>
								<!-- align-self-center，用于设置列的对齐方式为居中对齐 -->
								<div class="col-9 align-self-center">
									<input type="password" class="form-control" id="inputPassword" />
								</div>
							</div>
						</form>
					</div>
					<!-- 模态框底部 -->
					<div class="modal-footer">
						<button type="reset" class="btn btn-secondary">重置</button>
						<button type="submit" class="btn btn-primary" data-bs-dismiss="modal">登录</button>
					</div>
				</div>
			</div>
		</div>
		<!-- 作者信息模态框 -->
		<div class="modal fade" id="infoModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1">
			<div class="modal-dialog">
				<div class="modal-content">
					<!-- 模态框头部 -->
					<div class="modal-header">
						<h5 class="modal-title">个人信息</h5>
						<!-- data-bs-dismiss="modal"，用于关闭模态框 -->
						<button type="button" class="btn-close" data-bs-dismiss="modal"></button>
					</div>
					<!-- 模态框内容 -->
					<div class="modal-body">
						<p>姓名：李兆洋</p>
						<p>学号：2125050453</p>
						<p>学院：软件学院</p>
						<p>专业：软件工程</p>
						<p>班级：010</p>
						<p>网站主题：笔记分享网站</p>
					</div>
					<!-- 模态框底部 -->
					<div class="modal-footer">
						<button type="button" class="btn btn-primary" data-bs-dismiss="modal">关闭</button>
					</div>
				</div>
			</div>
		</div>
		<div class="content-background">
			<div class="content-box">
				<div class="container-fluid p-4">
					<div class="row ">
						<div class="col-6">
							<figure class="figure">
								<a href="html/algorithm.html">
									<img src="img/view1.png" class="figure-img img-fluid rounded img-thumbnail" alt="Algorithm">
								</a>
								<figcaption class="figure-caption text-center">脚踩KMP？手撕红黑树？来分享一下你的算法心得吧。</figcaption>
							</figure>
						</div>
						<div class="col-6">
							<figure class="figure">
								<a href="html/java.html">
									<img src="img/view2.png" class="figure-img img-fluid rounded img-thumbnail" alt="Java">
								</a>
								<figcaption class="figure-caption text-center">接口？泛型？来分享一下你的Java心得吧。</figcaption>
							</figure>
						</div>
					</div>
					<div class="row">
						<div class="col-6">
							<figure class="figure">
								<a href="html/mysql.html">
									<img src="img/view3.png" class="figure-img img-fluid rounded img-thumbnail" alt="Mysql">
								</a>
								<figcaption class="figure-caption text-center">范式？二段锁？来分享一下你的Mysql心得吧。</figcaption>
							</figure>
						</div>
						<div class="col-6">
							<figure class="figure">
								<a href="html/game.html">
									<img src="img/view4.jpg" class="figure-img img-fluid rounded img-thumbnail" alt="Game">
								</a>
								<figcaption class="figure-caption text-center">学习学累了？来看看大家都在推荐什么游戏吧。</figcaption>
							</figure>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
